<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />    
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="prev-equation"></div>
            <div class="curr-equation"></div>
        </div>
            <button onclick="clr()" class="span-2">AC</button>
            <button onclick="del()">DEL</button>
            <button onclick="calcfunction('/')">รท</button>
            <button onclick="calcfunction(1)">1</button>
            <button onclick="calcfunction(2)">2</button>
            <button onclick="calcfunction(3)">3</button>
            <button onclick="calcfunction('*')">*</button>
            <button onclick="calcfunction(4)">4</button>
            <button onclick="calcfunction(5)">5</button>
            <button onclick="calcfunction(6)">6</button>
            <button onclick="calcfunction('+')">+</button>
            <button onclick="calcfunction(7)">7</button>
            <button onclick="calcfunction(8)">8</button>
            <button onclick="calcfunction(9)">9</button>
            <button onclick="calcfunction('-')">-</button>
            <button onclick="calcfunction('.')">.</button>
            <button onclick="calcfunction(0)">0</button>
            <button onclick="result()" class="span-2">=</button>
    </div>
</body>
</html>
